<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="user-admin.style.client.css" rel="stylesheet" />

<title>Insert title here</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1 id="title">User Admin</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
        <th></th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
        <th><input id="passwordFld" class="form-control" type="password"/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
        <th>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="usertype-faculty" name="usertype-faculty" class="custom-control-input">
            <label class="custom-control-label" for="usertype-faculty">Faculty</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="usertype-student" name="usertype-faculty" class="custom-control-input">
            <label class="custom-control-label" for="usertype-student">Student</label>
        </div>
      </th>
        <th><button id="createUser" class="btn btn-success">Create</button></th>
      </tr>
    </thead>
    <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user wbdv-hidden">
      <td class="wbdv-username">ada</td>
      <td>&nbsp;</td>
      <td class="wbdv-first-name">Ada</td>
      <td class="wbdv-last-name">Lovelace</td>
      <td class="wbdv-role">FACULTY</td>
      <td class="wbdv-actions">
        <span class="float-right">
          <i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i>
          <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
      </td>
   </tr>
 </tbody>

    <tfoot></tfoot>
  </table>
  </div>
</body>
</html>
